<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Username Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      .video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        background-size: cover;
        overflow: hidden;
        object-fit: cover;
      }

      .content-wrapper {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background-color: rgba(
          255,
          255,
          255,
          0.7
        );
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .app-container {
        background-color: #fff;
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        padding: 1.5rem;
        width: 100%;
        max-width: 36rem;
        transition: transform 0.2s ease-in-out;
      }

      .app-container:hover {
        transform: scale(1.01);
      }

      .gradient-text {
        color: transparent;
        background-clip: text;
        background-image: linear-gradient(to right, #22c55e 0%, #84cc16 100%);
      }

      .input-field {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        outline: none;
        font-size: 1rem;
        color: #374151;
        transition: all 0.2s ease-in-out;
      }

      .input-field:focus {
        ring: 2px;
        ring-color: #4ade80;
        border-color: #4ade80;
      }

      .search-button {
        padding: 0.75rem 1.5rem;
        color: #fff;
        font-weight: 600;
        border-radius: 0.5rem;
        background-image: linear-gradient(to right, #4caf50 0%, #8bc34a 100%);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
        outline: none;
      }

      .search-button:hover {
        background-position: 100% 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transform: translateY(-1px);
      }

      .search-button:focus {
        ring: 2px;
        ring-color: #86efac;
      }

      .message-box {
        text-align: center;
        margin-bottom: 1rem;
      }

      .loading-message {
        color: #16a34a;
        font-weight: 500;
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .error-message {
        color: #ef4444;
        font-weight: 500;
      }

      .user-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0fdf4;
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        border: 1px solid #bbf7d0;
      }

      .user-card-avatar {
        width: 7rem;
        height: 7rem;
        border-radius: 9999px;
        object-fit: cover;
        border: 4px solid #fff;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        margin-bottom: 1rem;
      }

      .user-info {
        flex: 1;
        text-align: center;
      }

      .user-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.25rem;
      }

      .user-username {
        color: #15803d;
        font-size: 1.125rem;
        margin-bottom: 0.75rem;
      }

      .user-bio {
        color: #4b5563;
        font-size: 1rem;
        margin-bottom: 0.75rem;
        font-style: italic;
      }

      .user-details-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 0.5rem 1rem;
        color: #374151;
        font-size: 0.875rem;
      }

      .user-detail-strong {
        font-weight: 500;
      }

      .profile-link {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: #22c55e;
        color: #fff;
        font-weight: 600;
        border-radius: 0.375rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition: background-color 0.2s ease-in-out;
      }

      .profile-link:hover {
        background-color: #16a34a;
      }

      @media (min-width: 640px) {
        .app-container {
          padding: 2rem;
        }
        .user-card {
          flex-direction: row;
          align-items: flex-start;
        }
        .user-card-avatar {
          margin-bottom: 0;
          margin-right: 1.5rem;
        }
        .user-info {
          text-align: left;
        }
      }

      @media (min-width: 768px) {
        .user-details-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <video autoplay loop muted class="video-background">
      <source src="./170464-843367906_small.mp4" type="video/mp4" />
      <source src="YOUR_VIDEO_URL.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>

    <div class="content-wrapper">
      <div class="app-container">
        <h1 class="text-3xl font-bold text-center mb-6">
          <span class="gradient-text">GitHub Profile Search</span>
        </h1>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter GitHub username..."
            class="input-field"
          />
          <button onclick="getUser()" class="search-button">Search</button>
        </div>

        <div id="message-box" class="message-box hidden">
          <p id="loading-message" class="loading-message hidden"></p>
          <p id="error-message" class="error-message hidden"></p>
        </div>

        <div id="user-card" class="user-card hidden fade-in">
          <img
            src="https://placehold.co/120x120/E0E0E0/888888?text=No+User"
            alt="User Avatar"
            id="avatar"
            class="user-card-avatar"
            onerror="this.onerror=null; this.src='https://placehold.co/120x120/E0E0E0/888888?text=No+User';"
          />
          <div class="user-info">
            <h2 id="name" class="user-name"></h2>
            <p id="username-display" class="user-username"></p>
            <p id="bio" class="user-bio"></p>
            <div class="user-details-grid">
              <p id="location">
                <strong class="user-detail-strong">Location:</strong>
              </p>
              <p id="company">
                <strong class="user-detail-strong">Company:</strong>
              </p>
              <p id="followers">
                <strong class="user-detail-strong">Followers:</strong>
              </p>
              <p id="following">
                <strong class="user-detail-strong">Following:</strong>
              </p>
              <p id="repos">
                <strong class="user-detail-strong">Public Repos:</strong>
              </p>
              <p id="blog">
                <strong class="user-detail-strong">Website:</strong>
              </p>
            </div>
            <a
              id="profile-link"
              href="#"
              target="_blank"
              class="profile-link"
              >View Profile</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      function showMessage(type, message) {
        const messageBox = document.getElementById('message-box');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');

        messageBox.classList.add('hidden');
        loadingMessage.classList.add('hidden');
        errorMessage.classList.add('hidden');

        if (type === 'loading') {
          messageBox.classList.remove('hidden');
          loadingMessage.classList.remove('hidden');
          loadingMessage.innerText = message;
        } else if (type === 'error') {
          messageBox.classList.remove('hidden');
          errorMessage.classList.remove('hidden');
          errorMessage.innerText = message;
        }
      }

      function hideMessages() {
        document.getElementById('message-box').classList.add('hidden');
        document.getElementById('loading-message').classList.add('hidden');
        document.getElementById('error-message').classList.add('hidden');
      }

      function clearUserCard() {
        const userCard = document.getElementById('user-card');
        userCard.classList.add('hidden');
        userCard.classList.remove('fade-in');

        document.getElementById('avatar').src =
          'https://placehold.co/120x120/E0E0E0/888888?text=No+User';
        document.getElementById('name').innerText = '';
        document.getElementById('username-display').innerText = '';
        document.getElementById('bio').innerText = '';
        document.getElementById('location').innerText = '';
        document.getElementById('company').innerText = '';
        document.getElementById('followers').innerText = '';
        document.getElementById('following').innerText = '';
        document.getElementById('repos').innerText = '';
        document.getElementById('blog').innerText = '';
        document.getElementById('profile-link').href = '#';
      }

      async function getUser() {
        const usernameInput = document.getElementById('username');
        const username = usernameInput.value.trim();

        clearUserCard();
        hideMessages();

        if (username === '') {
          showMessage('error', 'Please enter a GitHub username.');
          return;
        }

        showMessage('loading', 'Fetching user data...');

        try {
          const response = await fetch(`https://api.github.com/users/${username}`);

          if (!response.ok) {
            if (response.status === 404) {
              throw new Error(`User "${username}" not found.`);
            } else {
              throw new Error(`Error fetching data: ${response.statusText}`);
            }
          }

          const data = await response.json();
          hideMessages();

          const userCard = document.getElementById('user-card');
          userCard.classList.remove('hidden');
          userCard.classList.add('fade-in');

          document.getElementById('avatar').src =
            data.avatar_url ||
            'https://placehold.co/120x120/E0E0E0/888888?text=No+User';
          document.getElementById('name').innerText =
            data.name || data.login || 'N/A';
          document.getElementById('username-display').innerText = `@${data.login}`;
          document.getElementById('bio').innerText = data.bio || 'No bio available.';
          document.getElementById('location').innerText = `Location: ${
            data.location || 'N/A'
          }`;
          document.getElementById('company').innerText = `Company: ${
            data.company || 'N/A'
          }`;
          document.getElementById('followers').innerText = `Followers: ${data.followers}`;
          document.getElementById('following').innerText = `Following: ${data.following}`;
          document.getElementById('repos').innerText = `Public Repos: ${data.public_repos}`;
          document.getElementById('blog').innerText = `Website: ${
            data.blog ? data.blog : 'N/A'
          }`;
          document.getElementById('profile-link').href = data.html_url || '#';
        } catch (err) {
          hideMessages();
          showMessage('error', err.message);
          console.error('Error:', err);
        }
      }
    </script>
  </body>
</html>
